{% extends "base.html" %}
{% block title %}Edit Room{% endblock %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-sm w-75">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Room</h4>
    </div>
    <div class="card-body">
      <form method="post" class="row g-3">

        <!-- Room Number -->
        <div class="col-md-6">
          <label for="room_no" class="form-label fw-bold">Room Number</label>
          <input type="text" id="room_no" name="room_no" value="{{ room.room_no }}" class="form-control" placeholder="Enter Room Number" readonly>
        </div>

        <!-- Room Type -->
        <div class="col-md-6">
          <label for="room_type" class="form-label fw-bold">Room Type</label>
          <select id="room_type" name="room_type" class="form-select">
            <option {{ 'selected' if room.room_type=='Single' }}>Single</option>
            <option {{ 'selected' if room.room_type=='Double' }}>Double</option>
            <option {{ 'selected' if room.room_type=='Deluxe' }}>Deluxe</option>
          </select>
        </div>

        <!-- Price -->
        <div class="col-md-6">
          <label for="price" class="form-label fw-bold">Price</label>
          <input type="number" id="price" name="price" value="{{ room.price }}" class="form-control" placeholder="Enter Price">
        </div>

        <!-- Status -->
        <div class="col-md-6">
          <label for="status" class="form-label fw-bold">Status</label>
          <select id="status" name="status" class="form-select">
            <option {{ 'selected' if room.status=='Available' }}>Available</option>
            <option {{ 'selected' if room.status=='Booked' }}>Booked</option>
            <option {{ 'selected' if room.status=='Checkin' }}>Check in</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="col-12 d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-success me-3">
            <i class="bi bi-save"></i> Update
          </button>
          <a href="{{ url_for('manage_rooms') }}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancel
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
