<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='MenuStyle.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>{% block title %}Home {% endblock %}</title>
</head>
<body>
<!-- Flash Messages -->
    <button class="btn btn-primary d-lg-none m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="bi bi-list"></i> Menu
    </button>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse offcanvas-lg offcanvas-start text-white position-fixed">
                <div class="position-sticky pt-3 h-100">
                    <h5 class="px-3 mb-4 fw-bold text-uppercase tracking-wider">
                        <i class="bi bi-building-fill-check me-2"></i>HMS Pro
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white mb-2 py-3 rounded-start {{ 'active' if request.endpoint == 'dashboard' }}" href="{{url_for('dashboard')}}">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white mb-2 py-3 {{ 'active' if request.endpoint == 'manage_booking' }}" href="{{url_for('manage_booking')}}">
                                <i class="bi bi-calendar-check me-2"></i> Bookings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white mb-2 py-3 {{ 'active' if request.endpoint == 'manage_rooms' }}" href="{{url_for('manage_rooms')}}">
                                <i class="bi bi-door-open me-2"></i> Rooms
                            </a>
                        </li>
                    </ul>
                    <hr class="mx-3 mt-5">
                    <div class="px-3">
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger w-100 btn-sm mt-2">
                            <i class="bi bi-box-arrow-left me-2"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>
<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm rounded-3" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

<script>
  // Auto close Bootstrap alerts after 3 seconds
  window.addEventListener('DOMContentLoaded', (event) => {
    const alertList = document.querySelectorAll('.alert');
    alertList.forEach(alert => {
      setTimeout(() => {
        const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
        bsAlert.close();
      }, 1000); // 3000ms = 3 seconds
    });
  });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
