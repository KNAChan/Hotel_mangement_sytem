<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='MenuStyle.css') }}">

    <title>{% block title %}Home {% endblock %}</title>
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hotel Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link link-active" aria-current="page" href="{{url_for('dashboard')}}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-active" href="{{url_for('manage_booking')}}">Manage Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-active" href="{{url_for('manage_rooms')}}">Manage Rooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-active" href="#">Print</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
